<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Размер Элемента</title>
	<link rel="stylesheet" href="size-el.css">
</head>
<body>
  <h1>Размер Элемента:</h1>
	<div class="canvas">
    <div class="row1">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="blue"></div>
      <div class="green"></div>
      <div class="blue-1"></div>
      <div class="blue"></div>
    </div>
    <div class="row2">
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="red"></div>
      <div class="orange"></div>
      <div class="blue-1"></div>
      <div class="red-1"></div>
    </div>
    <div class="row3">
      <div class="yellow"></div>
      <div class="blue"></div>
      <div class="red"></div>
      <div class="purple"></div>
      <div class="purple-1"></div>
      <div class="orange"></div>
    </div>
    <div class="row4">
      <div class="purple-1"></div>
      <div class="red"></div>
      <div class="orange"></div>
      <div class="purple"></div>
      <div class="red"></div>
      <div class="blue"></div>
    </div>
  </div>  
</body>
</html>
