<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="psevdoclass.css">
    <title>Psevdoclass</title>
</head>
<body>
  <h1>Псевдоклассы:</h1>
  <div class="container">  
    <h2 style="padding-top: 20px;">Главная страница</h2>
    <div class="div-pse">Hover!</div>
    <br>
    <button>Нажми на меня!</button>
    <br><br>
    <input type="text" placeholder="Focus me!">
    <br><br>
    <p>Параграф - 1.</p>
    <p>Параграф - 2</p>
    <p>Параграф - 3</p>
    <p>Параграф - 4</p>
    <br>
    <a href="#">Ссылки</a>
    <br><br>
    <p lang="fr">Bonjour!</p>
  </div> 
</body>
</html>
<!--
:active - элемент, который активен, например, когда пользователь нажимает на кнопку.

:hover - элемент, над которым находится курсор мыши.

:focus - элемент, на котором установлен фокус (например, при выделении текста в текстовом поле).

:first-child - первый потомок элемента.

:last-child - последний потомок элемента.

:nth-child(n) - n-й потомок элемента.

:nth-last-child(n) - n-й последний потомок элемента.

:only-child - единственный потомок элемента.
-->
