<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="position.css">
    <title>Position</title>
</head>
<body>
    <h1>Позиционирование:</h1>
    <div id="container"> 
        <div id="box1"></div> 
        <div id="box2"></div> 
        <div id="box3"></div> 
        <div id="box4"></div>

        <p style="background-color: rgb(17, 158, 17);">position: relative</p>
        <p style="background-color: rgb(204, 204, 29);">position: sticky</p>
       
        <div style="height: 1500px;"></div>
    </div>

</html>
